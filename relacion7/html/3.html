<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJercicio1</title>
</head>
<body>

<form onsubmit="return false;">
    <label for="nombre">Nombre: </label>
    <input type="text" id="jugador1" name="jugador1"><br><br>
    
    <label for="edad">Edad:</label>
    <input type="text" id="edad" name="edad"> 
    <button onclick="validarEdad()">Validar</button>

    <label for="interes">Interés: </label>
    <select id="interes" name="interes">
        <option value="Elige">Elige</option>
        <option value="Monoteista">Monoteista</option>
        <option value="Politeista">Politeista</option>
        <option value="Acrónimo">Acrónimo</option>
    </select><br></br>

    <input type="button" value="Enviar" onclick="enviar()">
    <input type="button" value="Borrar" onclick="borrar()">        
    
</form>
    <script>
        
        function enviar() {
            var jugador1 = document.getElementById("Jugador1").value;
            var jugador2 = document.getElementById("Jugador2").value;
            var jugador3 = document.getElementById("Jugador3").value;
        
            if ( jugador1 === "" || jugador2 === "" || jugador3 === "") {
                alert("Porfavor, Rellena los campos para continuar")
                return;
            }

            document.getElementById("jugador1").value = "";
			document.getElementById("jugador2").value = "";
			document.getElementById("jugador3").value = "";
        } 

            function borrar() {
			document.getElementById("jugador1").value = "";
			document.getElementById("jugador2").value = "";
			document.getElementById("jugador3").value = "";
		}

    function validarEdad() {
      var edadUsuario = document.getElementById("edad").value;
      
      if (isNaN(edadUsuario)) {
        document.getElementById("resultado").textContent = "Edad no válida";
        return false;
      }
      
      var edadInt = parseInt(edadUsuario, 10);
      if (edadInt >= 18 && edadInt <= 100) {
        document.getElementById("resultado").textContent = "Edad válida";
      } else {
        document.getElementById("resultado").textContent = "Edad no válida";
      }
    }
        
    </script>
</body>
</html>
